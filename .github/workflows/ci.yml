name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Racket
      uses: Bogdanp/setup-racket@v1.14
      with:
        version: '8.18'
        variant: 'CS'
        
    - name: Compile
      run: raco make src/taskly.rkt

    - name: Run tests
      run: |
        cd tests
        xvfb-run -a racket run-all-tests.rkt
