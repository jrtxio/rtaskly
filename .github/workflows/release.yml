name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Racket
        uses: Bogdanp/setup-racket@v1.10
        with:
          version: '8.12'
      
      - name: Run tests
        run: racket ./test/run-all-tests.rkt
      
      - name: Get version
        id: get_version
        run: |
          VERSION=$(racket get-version.rkt)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        shell: bash
      
      - name: Build executable
        shell: bash
        run: |
          case ${{ runner.os }} in
            Linux) 
              raco distribute taskly-dist taskly.rkt
              tar -czf taskly-${{ env.VERSION }}-linux.tar.gz taskly-dist
              ;;
            macOS) 
              raco distribute taskly-dist taskly.rkt
              zip -r taskly-${{ env.VERSION }}-macos.zip taskly-dist
              ;;
            Windows) 
              raco distribute taskly-dist taskly.rkt
              powershell Compress-Archive -Path taskly-dist -DestinationPath taskly-${{ env.VERSION }}-windows.zip
              ;;
          esac
      
      - name: List build artifacts
        shell: bash
        run: |
          ls -la
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            taskly-*.zip
            taskly-*.tar.gz
          name: Release v${{ env.VERSION }}
          body: |
            ## Release v${{ env.VERSION }}
            
            See CHANGELOG.md for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}